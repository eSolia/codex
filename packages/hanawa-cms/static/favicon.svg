<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#e11d48"/>
  <!-- Rocket (Phosphor-style duotone) -->
  <g transform="translate(4, 4) scale(0.75)">
    <!-- Rocket body - duotone fill -->
    <path d="M16 4c-4.5 0-8.5 4-10 8l2 2 2-1c0 3 2 6 6 8 4-2 6-5 6-8l2 1 2-2c-1.5-4-5.5-8-10-8z" fill="rgba(255,255,255,0.2)"/>
    <!-- Rocket outline -->
    <path d="M16 4c-4.5 0-8.5 4-10 8l2 2 2-1c0 3 2 6 6 8 4-2 6-5 6-8l2 1 2-2c-1.5-4-5.5-8-10-8z" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Window -->
    <circle cx="16" cy="13" r="2.5" fill="none" stroke="#fff" stroke-width="1.5"/>
    <!-- Left fin -->
    <path d="M10 18l-3 4 4-1" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Right fin -->
    <path d="M22 18l3 4-4-1" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Flame -->
    <path d="M14 24c0 2 2 4 2 4s2-2 2-4c0-1-0.5-2-2-2s-2 1-2 2z" fill="#ffbc68"/>
  </g>
</svg>
