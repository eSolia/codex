name: Validate Content

on:
  pull_request:
    paths:
      - 'content/**'
      - 'schemas/**'
      - 'templates/**'
  push:
    branches:
      - main
    paths:
      - 'content/**'

jobs:
  validate:
    name: Validate Content
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint Markdown
        run: npm run validate:lint
        continue-on-error: false

      - name: Validate Schemas
        run: npm run validate:schema

      - name: Validate Quiz Files
        run: npm run validate:quiz

      - name: Validate Internal Links
        run: npm run validate:links

      - name: Check for TODOs/Placeholders
        run: |
          if grep -r "{{" content/ --include="*.md" --include="*.yaml"; then
            echo "::error::Found unreplaced template placeholders"
            exit 1
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Markdown Lint | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| Schema Validation | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| Quiz Validation | ✅ |" >> $GITHUB_STEP_SUMMARY
          echo "| Link Check | ✅ |" >> $GITHUB_STEP_SUMMARY
