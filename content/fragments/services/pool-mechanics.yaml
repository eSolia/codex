  en: |
    ## eSolia Pool

    Pre-purchased blocks of support hours that give you flexible, on-demand access to eSolia's professional services beyond your fixed agreement.

    **What Is a Pool?**

    A Pool is a bank of support hours purchased in advance and attached to your service contract. Draw down hours as needed throughout the year for ad hoc requests, extra on-site visits, or any work outside your regular agreement scope.

    **Available Sizes**

    | Pool | Hours |
    |------|-------|
    | Small | 50 |
    | Medium | 100 |
    | Standard | 200 |
    | Large | 400 |
    | Enterprise | 600 |

    **How It Works**

    - Purchase a pool at a discounted per-hour rate compared to ad hoc billing
    - Pool is valid for one year from the month of first use
    - Hours are debited based on work performed, using a unit-based rate system
    - Different roles consume hours at different rates (e.g. senior consultant time costs more units per hour than assistant time)
    - Monthly reporting shows hours consumed, remaining balance, and a running tally
    - When your pool is exhausted, it can be replenished with a new block

    **Unit-Based Rate System**

    Each role has a unit value per hour. Higher-skilled roles consume more units, reflecting their expertise:

    - **Senior Consultant** — highest unit rate per hour
    - **Engineer** — moderate unit rate per hour
    - **Assistant** — lowest unit rate per hour

    This means a pool covers more assistant hours than consultant hours, giving you flexibility in how you allocate the time.

    **What Pools Cover**

    - Ad hoc remote support requests outside your regular agreement
    - Additional on-site visit hours beyond your contracted schedule
    - Short-duration projects or investigations
    - Temporary surge capacity during busy periods
    - Specialized consulting or advisory sessions

    **Monthly Reporting**

    Each month you receive a clear report alongside your regular service summary:

    - Hours used this period, broken down by role type
    - Running balance of remaining hours
    - Projected depletion timeline based on current usage trends

    **Why Use a Pool?**

    - **Predictable costs** — lock in a discounted rate for the year
    - **Flexibility** — use hours when and how you need them
    - **No waste** — hours are consumed only when work is performed
    - **Transparency** — monthly tracking keeps you informed
    - **Budget-friendly** — avoid surprise ad hoc invoices

    Pools complement your fixed support agreement, ensuring you always have professional IT assistance available when unexpected needs arise.

  ja: |
    ## eSolia プール

    固定契約の範囲を超えて、eSoliaのプロフェッショナルサービスに柔軟かつオンデマンドでアクセスできる、事前購入型のサポート時間ブロックです。

    **プールとは？**

    プールとは、事前に購入し、サービス契約に紐づけられたサポート時間の銀行です。アドホックなリクエスト、追加のオンサイト訪問、通常の契約範囲外の作業に、年間を通して必要に応じて時間を消費できます。

    **利用可能なサイズ**

    | プール | 時間 |
    |--------|------|
    | スモール | 50 |
    | ミディアム | 100 |
    | スタンダード | 200 |
    | ラージ | 400 |
    | エンタープライズ | 600 |

    **仕組み**

    - アドホック請求と比較して割引された時間単価でプールを購入
    - プールは初回使用月から1年間有効
    - 実施した作業に基づき、ユニットベースのレートシステムで時間が差し引かれます
    - 役割によって時間消費レートが異なります（例：シニアコンサルタントの時間はアシスタントの時間より多くのユニットを消費）
    - 月次レポートで消費時間、残高、累計を報告
    - プールが枯渇した場合、新しいブロックで補充可能

    **ユニットベースのレートシステム**

    各役割には時間あたりのユニット値が設定されています。高度なスキルを持つ役割ほど多くのユニットを消費し、その専門性を反映しています：

    - **シニアコンサルタント** — 時間あたり最高ユニットレート
    - **エンジニア** — 時間あたり中程度のユニットレート
    - **アシスタント** — 時間あたり最低ユニットレート

    つまり、プールはコンサルタント時間よりもアシスタント時間を多くカバーでき、時間の配分に柔軟性を持たせることができます。

    **プールの対象範囲**

    - 通常契約外のアドホックなリモートサポートリクエスト
    - 契約スケジュールを超えた追加のオンサイト訪問時間
    - 短期間のプロジェクトや調査
    - 繁忙期の一時的なサージキャパシティ
    - 専門的なコンサルティングやアドバイザリーセッション

    **月次レポート**

    毎月、通常のサービスサマリーと合わせて明確なレポートをお届けします：

    - 役割別に分類された今期の消費時間
    - 残時間の累計残高
    - 現在の使用傾向に基づく枯渇予測タイムライン

    **プールを利用するメリット**

    - **予測可能なコスト** — 年間を通じて割引レートを確保
    - **柔軟性** — 必要な時に必要な方法で時間を使用
    - **無駄なし** — 作業が実施された時のみ時間を消費
    - **透明性** — 月次追跡で常に状況を把握
    - **予算に優しい** — 突発的なアドホック請求を回避

    プールは固定サポート契約を補完し、予期しないニーズが発生した際にも常にプロフェッショナルなIT支援を受けられることを保証します。

