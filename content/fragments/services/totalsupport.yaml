content:
  en: |
    ## eSolia TotalSupport

    Your virtual IT department. TotalSupport provides comprehensive IT operations for organizations that need reliable coverage without building an in-house team.

    **What You Get**

    - Dedicated team assigned to your account
    - Help desk for direct end-user support (EN/JA)
    - System administration, maintenance, and monitoring
    - Vendor management and procurement coordination
    - Project coordination and oversight (project work quoted separately)
    - Strategic IT consulting and technology roadmaps as needed
    - Regular reporting, reviews, and budget planning

    **How It Works**

    - Proactive, scheduled support — not just break-fix
    - Role-based rate structure (e.g. engineer, consultant)
    - Twice-monthly review meetings with your stakeholders
    - Defined response-time guidelines for rapid acknowledgement and assistance
    - Dedicated support email with careful request tracking and follow-through
    - On-site and remote support as needed

    **Ideal For**

    - Foreign-capital companies operating in Japan without local IT staff
    - Organizations that want to outsource IT operations entirely
    - Companies scaling up in Japan who need immediate, professional IT coverage
    - Businesses that need bilingual support bridging HQ and local operations

    **Outcomes**

    - Predictable IT costs with transparent reporting
    - Reduced risk through proactive maintenance and monitoring
    - Single point of accountability for all IT matters
    - Institutional knowledge retained across staff turnover
    - Seamless coordination with global HQ IT teams

    eSolia has provided TotalSupport to businesses in Japan for over 25 years, supporting organizations from startups to enterprises across a wide range of industries.

  ja: |
    ## eSolia TotalSupport

    お客様のバーチャルIT部門。TotalSupportは、社内チームを構築せずに信頼性の高いITカバレッジを必要とする組織に、包括的なIT運用を提供します。

    **サービス内容**

    - お客様専任のチームをアサイン
    - エンドユーザーへの直接サポート対応のヘルプデスク（英語/日本語）
    - システム管理、メンテナンス、監視
    - ベンダー管理と調達の調整
    - プロジェクト調整と管理（プロジェクト作業は別途見積もり）
    - 必要に応じた戦略的ITコンサルティングとテクノロジーロードマップ
    - 定期的なレポート、レビュー、予算計画

    **サービスの特徴**

    - 事後対応ではなく、プロアクティブなスケジュールサポート
    - 役割ベースのレート体系（例：エンジニア、コンサルタント）
    - ステークホルダーとの月2回のレビューミーティング
    - 迅速な確認と対応のためのレスポンスタイムガイドライン
    - 専用サポートメールアドレスによるリクエスト受付と丁寧な進捗管理
    - 必要に応じたオンサイトおよびリモートサポート

    **こんな組織に最適**

    - ローカルITスタッフを持たない日本拠点の外資系企業
    - IT運用を完全にアウトソーシングしたい組織
    - 日本で事業を拡大中で、即座にプロフェッショナルなITカバレッジが必要な企業
    - 本社と現地拠点を橋渡しするバイリンガルサポートが必要な企業

    **期待できる効果**

    - 透明性の高いレポートによる予測可能なITコスト
    - プロアクティブなメンテナンスと監視によるリスク低減
    - すべてのIT事項に対する一元的な責任体制
    - スタッフ交代時も組織知識を保持
    - グローバル本社ITチームとのシームレスな連携

    eSoliaは25年以上にわたり、日本のスタートアップから大企業まで、さまざまな業界の組織にTotalSupportを提供してきました。

